{% extends 'base.html' %}

{% block title %} User-Role-Base Flask Application {% endblock %}

{% block content %}

{% include 'header.html' %}
{% include 'navigation.html' %}
{% include 'message.html' %}

<br>

<form class="w3-panel w3-leftbar w3-rightbar w3-serif w3-card w3-section w3-round"
      style="width:50%;margin:0 auto;" method="post" action="/add-teacher">

    <div class="w3-section">
        <label for="username"><b>Username</b></label>
        <input class="w3-input w3-border w3-round w3-light-grey" type="text" id="username" name="username"
               placeholder="Enter Username" required>
    </div>

    <div class="w3-section">
        <label for="email"><b>Email ID</b></label>
        <input class="w3-input w3-border w3-round w3-light-grey" type="text" id="email" name="email"
               placeholder="Enter Email ID" required>
    </div>

    <div class="w3-section">
        <label for="password"><b>Password</b></label>
        <div class="w3-display-container w3-border w3-round">
            <input class="w3-input w3-border w3-round w3-light-grey" type="password" id="password"
                   name="password" placeholder="Enter your password" required>
            <b class="w3-display-right" onclick="togglePassword()">
                <img src='static/images/visible.png' alt="Show Password"
                     width="20" id="toggle_password" title="Show Password">
                <span>&ensp;</span>
            </b>
        </div>
    </div>

    <div class="w3-section">
        <label for="role"><b>Select Role</b></label>
        <select class="w3-select w3-border w3-round w3-light-grey" id="role" name="role" required>
            <option value="" disabled selected>Select a role</option>
            {% for role in role %}
            <option value="{{ role }}">{{ role }}</option>
            {% endfor %}
        </select>
    </div>


    <div class="w3-section">
        <button class="w3-button w3-block w3-border w3-round w3-blue-grey" type="submit">Add Teacher</button>
    </div>

</form>

<script src="{{ url_for('static', filename='js/app.js') }}"></script>

{% endblock %}
